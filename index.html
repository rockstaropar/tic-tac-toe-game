<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="heading">TIC TAC TOE</h1>
  </header>

  <main>
    <p id="score">SCORE</p>
    <div id="scoreboard">
      <div id="my_score">
        YOU
        <p id="myscore">0</p>
      </div>
      <div id="comp_score">
        ASTERIOD DESTROYER
        <p id="compscore">0</p>
      </div>



    </div>
    <div id="main_game">
      <p id="chance_teller"></p>
      <div id="game">
        <div id="row1">
          <div class="cell" id="cell1" onclick="mychoice1()"></div>
          <div class="cell" id="cell2" onclick="mychoice2()"></div>
          <div class="cell" id="cell3" onclick="mychoice3()"></div>
        </div>
        <div id="row2"> 
          <div class="cell" id="cell4" onclick="mychoice4()"></div>
          <div class="cell" id="cell5" onclick="mychoice5()"></div>
          <div class="cell" id="cell6" onclick="mychoice6()"></div>
        </div>
        <div id="row3">
          <div class="cell" id="cell7" onclick="mychoice7()"></div>
          <div class="cell" id="cell8" onclick="mychoice8()"></div>
          <div class="cell" id="cell9" onclick="mychoice9()"></div>
      </div>
      <div id="result">
        <p id="result_text">---</p>
        <button class="play"id="play" onclick="maingame()">PLAY</button>

    </div>
    
  </main>
  <footer>
    <p id="credits">Created by Animesh Roy </p>
  <script src="js/script.js"></script>
</body>
</html>
